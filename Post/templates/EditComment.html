{% extends 'base.html' %}
{% block title %}Edit Comment{% endblock %}
{% block content %}

<style>
    .edit-comment{
        padding: 40px;
        padding-left: 50px;
        padding-right: 10%;
    }
</style>
<div class="edit-comment">
    {% if user.is_authenticated %}
    <h1>Edit Comment</h1>
    <br><br>
    <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Edit</button>
    </form>
    </div>
</div>

{% else %}
You are not allowed here! Please go to login.

{% endif %}

{% endblock %}
