{% extends 'base.html' %}
{% block title %}Edit Ques{% endblock %}
{% block content %}

<style>
    .edit-question{
        padding: 40px;
        padding-left: 50px;
        padding-right: 10%;
    }
</style>
<div class="edit-question">
    {% if user.is_authenticated %}
    <h1>Edit Question</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
</div>
{% else %}
You are not allowed here! Please go to login.

{% endif %}

{% endblock %}
