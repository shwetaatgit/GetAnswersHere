{% extends 'base.html' %}
{% block title %}Edit Answer{% endblock %}
{% block content %}
   
<style>
    .edit-answer{
        padding: 40px;
        padding-left: 50px;
        padding-right: 10%;
    }
</style>

<div class="edit-answer">
    {% if user.is_authenticated %}
    <h1>Edit Answer</h1>
    <br><br>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Edit</button>
        </form>
    </div>
</div>

{% else %}
You are not allowed here! Please go to login.

{% endif %}

{% endblock %}
